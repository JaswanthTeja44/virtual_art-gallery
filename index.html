<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Art Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Virtual Art Gallery</h1>
  </header>
  <main>
    <section>
      <form id="artForm">
        <input type="text" id="title" placeholder="Artwork Title" required />
        <input type="url" id="imageUrl" placeholder="Image URL" required />
        <textarea id="description" placeholder="Description" rows="3" required></textarea>
        <button type="submit">Add Artwork</button>
        <p class="error" id="errorMsg"></p>
      </form>
    </section>
    <section class="gallery" id="gallery">
      <!-- Artworks will appear here -->
    </section>
  </main>

  <script src="script.js">
  </script>
</body>

</html>
